<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para kay Kammie</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4081; --soft-pink: #fce4ec; --deep-pink: #c2185b; }
        body { font-family: 'Georgia', serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: var(--soft-pink); overflow: hidden; text-align: center; }
        
        /* Layout Stages */
        .stage { display: none; }
        .active { display: block; animation: fadeIn 0.8s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Envelope Styling */
        .envelope { width: 140px; height: 90px; background: #d32f2f; position: relative; display: flex; justify-content: center; align-items: center; border-radius: 0 0 5px 5px; margin: 0 auto; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .envelope::before { content: ''; position: absolute; top: -70px; left: 0; border-left: 70px solid transparent; border-right: 70px solid transparent; border-bottom: 70px solid #d32f2f; }
        
        /* Content Styling */
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 400px; border: 2px solid #f8bbd0; }
        h1 { color: var(--deep-pink); font-size: 1.5rem; }
        .buttons { margin-top: 2rem; display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 60px; position: relative; }
        
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 50px; cursor: pointer; }
        #yesBtn { background-color: var(--pink); color: white; font-weight: bold; transition: transform 0.2s; }
        #noBtn { background-color: #9e9e9e; color: white; }
        
        .cat-gif { width: 180px; border-radius: 15px; }
        .praise-img { width: 100%; max-width: 250px; border-radius: 15px; margin-top: 15px; }
        .messenger-btn { display: inline-block; margin-top: 15px; padding: 12px 24px; background-color: #0084ff; color: white; text-decoration: none; border-radius: 25px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="stage1" class="stage active" onclick="startExperience()">
        <div class="envelope"><span style="font-size: 45px; z-index: 2;">üíå</span></div>
        <p style="color: var(--deep-pink); font-weight: bold; margin-top: 30px;">Para kay Kammie...<br>(Tap to open)</p>
    </div>

    <div id="stage2" class="stage">
        <h2 style="color: var(--deep-pink);">Binubuksan ang iyong sulat...</h2>
        <p><i>Handa na ba ang puso mo?</i></p>
    </div>

    <div id="stage3" class="stage">
        <div class="container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycG0zdmt4dzZqZ3lyYnd2Ynh6eXh6eXh6eXh6eXh6eXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" class="cat-gif">
            <h1>Maaari ba kitang maging Valentine?</h1>
            <p><i>"Dinggin mo ang hiling..."</i></p>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Sige! (Yes)</button>
                <button id="noBtn" onmouseover="moveNo()">Hindi (No)</button>
            </div>
        </div>
    </div>

    <div id="stage4" class="stage">
        <div class="container">
            <h1>No Delete, No Erase! ‚ù§Ô∏è</h1>
            <p>Naka-record na 'yan, bawal na bawiin. See you sa ika-14, Kammie!</p>
            <img src="https://i.pinimg.com/originals/21/f8/33/21f833777558ecf93630f9a2e342750e.jpg" class="praise-img">
            <br>
            <a href="https://m.me/YOUR_USERNAME" class="messenger-btn">Hart reacs onlii xdxd üí¨</a>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/0v2j5m.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startExperience() {
            // Play Music
            document.getElementById('bgMusic').play();
            
            // Move to Loading
            document.getElementById('stage1').classList.remove('active');
            document.getElementById('stage2').classList.add('active');
            
            // 8 Second Delay
            setTimeout(() => {
                document.getElementById('stage2').classList.remove('active');
                document.getElementById('stage3').classList.add('active');
            }, 8000);
        }

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Move No Button
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            
            // Grow Yes Button
            let scale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${scale + 0.25})`;
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('stage3').classList.remove('active');
            document.getElementById('stage4').classList.add('active');
        }
    </script>
</body>
</html>
